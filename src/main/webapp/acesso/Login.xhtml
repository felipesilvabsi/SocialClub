<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>

        <link href="#{request.contextPath}/template/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/template/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/template/css/paginaLogin.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>
        <div class="container">

            <form class="form-signin" method="POST" action="#{request.contextPath}/j_spring_security_check">
                <h2 class="form-signin-heading">
                    Acesso ao Sistema
                </h2>
                <input type="text" class="input-block-level" placeholder="Login" name="j_username"/>
                <input type="password" class="input-block-level" placeholder="Senha" name="j_password"/>
                <button class="btn btn-large btn-primary" type="submit">
                    Entrar
                </button>

                <script>
                    document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
                </script>
            </form>
        </div>
    </h:body>
</html>
