<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link href="#{request.contextPath}/template/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/template/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

        <script src="#{request.contextPath}/template/js/jquery-1.10.2.min.js"/>
        <script src="#{request.contextPath}/template/bootstrap/js/bootstrap.js"/>

        <link href="#{request.contextPath}/template/css/estilo-padrao.css" rel="stylesheet"/>

        <ui:insert name="stylesheets">

        </ui:insert>

        <title>#{mens.NOME_APLICACAO}</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#{request.contextPath}/usuario/PaginaInicial.xhtml">
                        #{mens.NOME_APLICACAO}
                    </a>

                    <div class="dropdown pull-right">
                        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-white icon-user"/>
                            <b>#{request.userPrincipal.name}</b> <span class="caret"/>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a onclick="document.location = '#{request.contextPath}/j_spring_security_logout'">
                                    <i class="icon-off"/>#{mens.LABEL_SAIR}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    <div class="sidebar-nav">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="nav-menu active">
                                <a href="#">#{mens.LABEL_PAGINA_INICIAL}</a>
                            </li>                           
                            <li class="dropdown-submenu">
                                <a class="dropdown-toggle" data-toggle="dropdown-menu" href="#">
                                    #{mens.LABEL_SOCIO}
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-submenumenu">
                                        <a href="#" >
                                            Consultar Sócio
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown-submenu">
                                <a class="dropdown-toggle" data-toggle="dropdown-menu" href="#">
                                    #{mens.LABEL_SISTEMA}
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="nav-header">Gênericas</li>
                                    <li><a href="#">#{mens.LABEL_CATEGORIA_SOCIO}</a></li>
                                    <li><a href="#">#{mens.LABEL_TIPO_SOCIO}</a></li>
                                    <li class="divider"></li>
                                    <li class="nav-header">#{mens.LABEL_CONFIGURACAO}</li>
                                    <li><a href="#">#{mens.LABEL_PERFIL}</a></li>
                                    <li><a href="#">#{mens.LABEL_PERMISSOES}</a></li>
                                    <li><a href="#">#{mens.LABEL_USUARIO}</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="span10">
                    <div class="page-header">
                        <h1>
                            <ui:insert name="title">
                                Default Title
                            </ui:insert>
                        </h1>
                    </div>
                    <div class="row-fluid container">
                        <ui:insert name="body">
                            Default text
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>
        <ui:insert name="javascripts">

        </ui:insert>

    </h:body>
</html>
